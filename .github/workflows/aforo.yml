name: Scraper Aforo

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: pip install requests beautifulsoup4 plotly kaleido pandas

      - name: Ejecutar scraper
        run: python scraper.py

      - name: Generar visualizaci√≥n
        run: python aforo_viz.py

      - name: Guardar en el repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add aforo_dreamfit.csv aforo_semana.html aforo_semana.png
          git diff --cached --quiet || git commit -m "Update aforo $(date +'%Y-%m-%d %H:%M')"
          git pull --rebase
          git push
